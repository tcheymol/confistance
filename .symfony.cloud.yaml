name: app

type: php:7.4

relationships:
    database: "db:postgresql"

runtime:
    extensions:
        - pdo_pgsql
        - apcu
        - mbstring
        - sodium
        - ctype
        - iconv

build:
    flavor: none

web:
    locations:
        "/":
            root: "public"
            expires: 1h
            passthru: "/index.php"

disk: 512

mounts:
    "/var": { source: local, source_path: var }

hooks:
    build: |
        set -x -e

        curl -s https://get.symfony.com/cloud/configurator | (>&2 bash)
        (>&2 symfony-build)

    deploy: |
        set -x -e

        (>&2 symfony-deploy)
